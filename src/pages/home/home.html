<ion-content no-bounce id="home-content">

  <ion-slides pager loop autoplay="5000" padding id="slider">

    <ion-slide padding>
      <div class="slider-img-div" id="slider-img-1"></div>
      <h2>Welcome</h2>
      <p>
        Press the camera button below to take a photo of your skin
      </p>
    </ion-slide>

    <ion-slide padding>
      <div class="slider-img-div" id="slider-img-2"></div>
      <h2>Tip</h2>
      <p>
        Make sure you have good lightning when taking the photo
      </p>
    </ion-slide>

    <ion-slide padding>
      <div class="slider-img-div" id="slider-img-3"></div>
      <h2>Observe</h2>
      This app needs an internet connection to work properly
    </ion-slide>

  </ion-slides>

  <!-- Take photo button -->
  <ion-fab center bottom id="camera-fab">
    <button ion-fab (click)="onTakePhoto(1)"> <!-- 1 = camera (Take photo) -->
      <ion-icon name="md-camera"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left bottom id="library-fab">
    <button ion-fab mini (click)="onTakePhoto(0)"> <!-- 0 = Photo library/camera roll -->
      <ion-icon name="md-images"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
