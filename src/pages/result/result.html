<ion-header no-border>

  <ion-navbar color="main">
    <ion-title>Result</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- Spinner -->
  <ion-grid id="loader-grid" *ngIf="!colorMatch">
    <ion-row align-items-center>
      <ion-col>
        <ion-spinner name="bubbles" class="loader-spinner"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Results -->
  <ion-grid *ngIf="colorMatch" id="result-grid">
    <ion-row align-items-center>
      <ion-col>

        <div id="shade-circle" [ngStyle]="{'backgroundColor': colorMatch[0]}"></div>

        <h2>{{ colorMatch[1] }}</h2>

        <!-- Visit IsaDora product page -->
        <button ion-button round icon-left>
          <ion-icon name="md-open"></ion-icon>
          Visit product page
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
